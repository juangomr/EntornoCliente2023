<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tabla HTML dibujada con JS</h1>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>CÃ³digo</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>

    <script>
      const array = [
        { id: "el1", nombre: "Juan1", precio: 1, codigo: 1 },
        { id: "el2", nombre: "Juan2", precio: 2, codigo: 2 },
        { id: "el3", nombre: "Juan3", precio: 3, codigo: 3 },
        { id: "el4", nombre: "Juan4", precio: 4, codigo: 4 },
      ];
      for (let index = 0; index < array.length; index++) {
        let fila = document.createElement("tr");

        fila.setAttribute("id", array[index].id);
        fila.innerHTML =
          "<td>" +
          array[index].nombre +
          "</td>" +
          "<td>" +
          array[index].precio +
          "</td>" +
          "<td>" +
          array[index].codigo +
          "</td>";
        document.getElementById("cuerpoTabla").appendChild(fila);
      }
    </script>
  </body>
</html>
