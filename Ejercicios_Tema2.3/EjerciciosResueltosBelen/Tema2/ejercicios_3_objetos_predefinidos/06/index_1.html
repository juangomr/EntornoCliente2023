<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Obtener una representación textual con el nombre completo del día de la semana.

      let fecha = new Date();
      let dia = fecha.getDay();

      switch (dia) {
        case 0:
          document.write("HOY ES DOMINGO");
          break;
        case 1:
          document.write("HOY ES LUNES");
          break;
        case 2:
          document.write("HOY ES MARTES");
          break;
        case 3:
          document.write("HOY ES MIERCOLES");
          break;
        case 4:
          document.write("HOY ES JUEVES");
          break;
        case 5:
          document.write("HOY ES VIERNES");
          break;
        case 6:
          document.write("HOY ES SABADO");
          break;
      }
    </script>
  </body>
</html>
