<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var paginaPrincipal;

        function verde() {
            document.body.style.backgroundColor = 'green';
        }

        function rojo() {
            paginaPrincipal = window.opener.document;
            paginaPrincipal.body.style.backgroundColor = 'red';

        }

    </script>

    <h2>Página secundaria</h2>
    <input type="button" onclick="verde()" value="Cambiar fondo a verde">
    <input type="button" onclick="paginaPrincipal.rojo()" value="Cambiar fondo de la página principal a rojo">

</body>

</html>
