<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
      };

      let sum = 0;
      for (let key in salaries) {
        sum += salaries[key];
      }

      document.write(sum); // 390
    </script>
  </body>
</html>
