<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const separaParesImpares = (arr = undefined) => {
        document.write("<br>********************** <br>");
        if (arr === undefined) document.write("No hay ningún array");
        else if (!(arr instanceof Array))
          document.write(`El valor no es un array`);
        else if (arr.length === 0) {
          document.write("El array está vacio");
          return;
        }
        for (let num of arr) {
          if (typeof num != "number") {
            // si  elemento  noes un numero
            document.write(`El valor de ${num} no es un numero`);
            return;
          }
        }

        pares = arr.filter((num) => num % 2 === 0);
        impares = arr.filter((num) => num % 2 != 0);

        document.write(`Pares: ${pares}  <br>`);
        document.write(`Impares: ${impares}`);
      };
      separaParesImpares([1, 3, 2, 5, 7, 4]);
      separaParesImpares([]);
      separaParesImpares([1, "3", 2]);
      separaParesImpares();
    </script>
  </body>
</html>
